apiVersion: v1
kind: Service
metadata:
  #annotations:
  #  service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
  labels:
    app: pihole
  name: pihole
spec:
  #externalTrafficPolicy: Cluster
  ports:
  - name: pihole-http
    port: 80
    protocol: TCP
    targetPort: pihole-http
  - name: pihole-https
    port: 443
    protocol: TCP
    targetPort: pihole-https
  - name: dns
    port: 53
    protocol: TCP
    targetPort: dns
  selector:
    app: pihole
  sessionAffinity: None
  type: LoadBalancer
  