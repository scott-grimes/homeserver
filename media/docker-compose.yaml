version: "2"
services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:10.7.7
    container_name: jellyfin
    environment:
      PUID: 1000
      PGID: 1000
      TZ: 'America/New_York'
      # JELLYFIN_PublishedServerUrl: 192.168.0.5 #optional
    volumes:
      - /data/jellyfin-config:/config
      - /data/media/tvshows:/data/tvshows
      - /data/media/movies:/data/movies
    ports:
      - 80:8096
      # - 8920:8920 #optional
      # - 7359:7359/udp #optional
      # - 1900:1900/udp #optional
    restart: unless-stopped

  node_exporter:
    image: prom/node-exporter-linux-arm64:v1.3.1
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    network_mode: host
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
  cadvisor:
    # no arm image yet image: gcr.io/cadvisor/cadvisor:v0.39.3
    build:
      context: ./
      dockerfile: Dockerfile.cadvisor
    container_name: cadvisor
    privileged: true
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    ports:
      - 8080:8080
