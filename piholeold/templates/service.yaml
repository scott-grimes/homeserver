apiVersion: v1
kind: Service
metadata:
  name: {{ include "pihole.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "pihole.name" . }}
    helm.sh/chart: {{ include "pihole.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 53
      targetPort: 53
      protocol: TCP
      name: 53tcp
    - port: 53
      targetPort: 53
      protocol: UDP
      name: 53udp
    - port: 67
      targetPort: 67
      protocol: UDP
      name: 67udp
    - port: 80
      targetPort: 80
      protocol: TCP
      name: 80tcp
    - port: 443
      targetPort: 443
      protocol: TCP
      name: 443tcp
  selector:
    app.kubernetes.io/name: {{ include "pihole.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
