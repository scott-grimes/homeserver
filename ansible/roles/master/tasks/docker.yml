
# installs docker
- name: Only run "update_cache=yes" if the last one is more than 3600 seconds ago
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Add Docker GPG key
  apt_key: url=https://download.docker.com/linux/ubuntu/gpg

- name: Add Docker APT repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ansible_distribution_release}} stable

- name: Install list of packages
  apt:
    name: ['apt-transport-https','ca-certificates','curl','software-properties-common','docker-ce', 'awscli', 'python3-pip', 'jq']
    state: present

- name: add user to docker group
  user: name={{ ansible_user }} groups=docker append=yes
  become: true

- name: reset ssh connection to allow user changes to affect the user
  meta: reset_connection

- name: ensure docker runs on startup
  become: yes
  command: systemctl enable docker

- name: install docker-py
  pip:
    name: docker-py
    state: present
